  - batctl-full
  - kmod-block2mtd
  - bind-dig
  - cJSON
  - curl
  - dnsmasq-full
  - dynamic-vlan
  - firstcontact
  - gre
  - ieee8021x
  - igmpproxy
  - ip-bridge
  - kmod-sched-bpf
  - lldpd
  - maverick
  - uspot
  - spotfilter
  - radius-gw-proxy
  - radsecproxy
